<div [ngClass]="[
one ? 'col-lg-12' : '',
two ? 'col-lg-6' : '',
three ? 'col-lg-4' : ''
]" >
    <div class="single-service">
        <img style="border-radius: 8px;" [ngClass]="calledFrom == 'our projects'? 'w-100h-100per' : calledFrom == 'our projects'? 'w-160-h-100per' : '' "  src="{{imgPath}}" alt="img">
        <a  href="#"><h4 style="margin-top: 10px; margin-bottom: 15px;" > {{heading}} </h4></a>
        <p [ngClass]="calledFrom == 'BIM OUTSOURCING SERVICE'? 'h-120' : 'h-120' " >
            {{description}}
        </p>
    </div>
</div>
